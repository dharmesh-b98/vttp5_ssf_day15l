<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Contact Page</h1>

        <form method="POST" data-th-action = "@{/persons/create}" data-th-object="${person}">
            
            <!--id-->
            <label for="id" class="form-label"> Id: </label>
            <input type="number" class="form-control" id="id" name="id" data-th-field="*{id}">
            
            
            <!--fullName-->
            <label for="fullName" class="form-label"> fullName: </label>
            <input type="text" class="form-control" id="fullName" name="fullName" data-th-field="*{fullName}">


            <!--email-->
            <label for="email" class="form-label"> Email: </label>
            <input type="text" class="form-control" id="email" name="email" data-th-field="*{email}">
            

            <!--submit-->
            <button type = "submit" class = "btn btn-primary">Submit</button>


        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
