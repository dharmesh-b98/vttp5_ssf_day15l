<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h3 class = "text-center"> Person List</h3>
        <br><br>
        <a class="btn btn-success" data-th-href="@{/persons/create}">Create</a></td>

        <div data-th-if="${personList.size() == 0}">
            <p>THE LIST IS EMPTY</p>
        </div>

        <div class="text-center" data-th-unless="${personList.size() == 0}">
            <table class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person: ${personList}">
                        <td th:utext="${person.id}"></td>
                        <td th:utext="${person.fullName}"></td>
                        <td th:utext="${person.email}"></td>
                        <td><a class="btn btn-danger" data-th-href="@{/persons/delete(id=${person.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</body>
</html>
